<!DOCTYPE html>
<html data-ng-app="meu_fretado">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./dist/css/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <title>Meu Fretado</title>
  </head>
  <body>
    <header class="mf_header">
        <div class="mf_limit">
          <h1>Meu Fretado</h1>
          <h2>Visualize o percurso dos fretados da AEMC pelo mapa. Assim fica mais fácil descobrir a linha ideal para você. =)</h2>
          <!-- <small>*Por enquanto, para fretados AEMC</small> -->
        </div>
    </header>
    <section class="mf_content" data-ng-controller="LinhasController as Linha">
        <div class="mf_limit">
          <dl class="mf_address-list">
              <dt>{{ Linha.titulo }}</dt>
              <dd>
                  <ul>
                    <li data-ng-repeat="rua in Linha.ruas">{{ rua.nome }}</li>
                  </ul>
              </dd>
          </dl>
        </div>
        <div id="map" class="mf_map-section"></div>
    </section>
    <footer class="mf_footer">
        <span>meufretado.com</span>
    </footer>

    <script type="text/javascript" src="./dist/js/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfs_TKkGzyirG-F5gekvSsJM7WLa53Bpg&signed_in=true&callback=initMap" async defer></script>
  </body>
</html>
